<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="slides">
        <input type="radio" name="radio-btn" id="img-1" checked>
        <li class="slide-container">
            <div class="slide">
                <img src="Images/Photo_1.jpg" alt="111">
            </div>
            <div class="nav">
                <label class="prev" for="img-5">&#x2039;</label>
                <label class="next" for="img-2">&#x203a;</label>
            </div>
        </li>
        <input type="radio" name="radio-btn" id="img-2">
        <li class="slide-container" >
            <div class="slide">
                <img src="Images/Photo_2.jpg" alt="111">
            </div>
            <div class="nav">
                <label class="prev" for="img-1">&#x2039;</label>
                <label class="next" for="img-3">&#x203a;</label>
            </div>
        </li>
        <input type="radio" name="radio-btn" id="img-3">
        <li class="slide-container">
            <div class="slide">
                <img src="Images/Photo_3.jpg" alt="111">
            </div>
            <div class="nav">
                <label class="prev" for="img-2">&#x2039;</label>
                <label class="next" for="img-4">&#x203a;</label>
            </div> 
        </li>    
        <input type="radio" name="radio-btn" id="img-4">
         <li class="slide-container" >
            <div class="slide">
                 <img src="Images/Photo_2.jpg" alt="111">
            </div>
            <div class="nav">
                <label class="prev" for="img-3">&#x2039;</label>
                <label class="next" for="img-5">&#x203a;</label>
            </div>
        </li>
        <input type="radio" name="radio-btn" id="img-5">
        <li class="slide-container">
            <div class="slide">
                <img src="Images/Photo_5.jpg" alt="111">
            </div>
            <div class="nav">
                <label class="prev" for="img-4">&#x2039;</label >
                <label class="next" for="img-1">&#x203a;</label>
            </div>
        </li>

        <li class="dots">
            <label for="img-1" class="dot" id="dot-1"></label>
            <label for="img-2" class="dot" id="dot-2"></label>
            <label for="img-3" class="dot" id="dot-3"></label>
            <label for="img-4" class="dot" id="dot-4"></label>
            <label for="img-5" class="dot" id="dot-5"></label>

        </li>
    </ul>
</body>
</html>
