<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="item">
          <img src="Img/slide1.jpg" alt="1" />
          <div class="slideText">Title 1</div>
        </div>
  
        <div class="item">
          <img src="Img/slide2.jpg" alt="2" />
          <div class="slideText">Title 2</div>
        </div>
  
        <div class="item">
          <img src="img/slide3.jpg" alt="3" />
          <div class="slideText">Title 3</div>
        </div>
  
        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
        <div class="slider-dots">
            <span class="slider-dots_item" onclick="currentSlide(0)"></span>
            <span class="slider-dots_item" onclick="currentSlide(1)"></span>
            <span class="slider-dots_item" onclick="currentSlide(2)"></span>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
